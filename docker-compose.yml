version: '3.8'

services:
  backend:
    build: .
    ports:
      - "51955:51955"
    environment:
      - DATABASE_URL=sqlite:///./doc_ingestion.db
      - SECRET_KEY=production-secret-key
      - DEFAULT_API_KEY=production-api-key
      - DEBUG=false
    volumes:
      - ./uploads:/app/uploads
      - ./doc_ingestion.db:/app/doc_ingestion.db
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "59420:59420"
    depends_on:
      - backend
    restart: unless-stopped